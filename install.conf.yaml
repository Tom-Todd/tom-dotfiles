- clean: ['~', '~/.config']

- link:
        ~/.zsh_aliases:  zsh_aliases
        ~/.zshrc:       zshrc
        ~/.yakuakerc:   yakuakerc
        ~/.config/plasma-workspace/env/yakuakestart.sh:         yakuakestart.sh
        ~/.restartMouseDriver.sh:       restartMouseDriver.sh
        ~/.xprofile:    xprofile
        ~/.vimrc:       vimrc
	~/.muttrc:	muttrc
	~/.gitconfig	gitconfig
	~/.local/share/konsole/DefaultProfile.profile: DefaultProfile.profile
	~/.local/share/konsole/Solarized.colorscheme: Solarized.colorscheme
- shell:
        - git submodule update --init --recursive
